<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be Right Back</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Dark background color */
            color: #ecf0f1; /* Light text color */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: gradient-shift 15s infinite alternate;
            background: linear-gradient(45deg, #3498db, #e74c3c, #2ecc71, #f39c12);
            background-size: 400% 400%;
        }

        .container {
            position: relative;
            background-color: rgba(44, 62, 80, 0.9); /* Slightly transparent darker container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out, floating 3s infinite ease-in-out;
        }

        h1 {
            color: #3498db;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #bdc3c7;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        #brb-icon {
            max-width: 100px;
            height: auto;
            margin: 20px auto;
            animation: rotate 2s linear infinite, pulse 1s infinite alternate;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes gradient-shift {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

    <div class="background-effect"></div>
    <div class="container">
        <img id="brb-icon" src="https://img.icons8.com/material-outlined/96/ffffff/refresh--v1.png" alt="Be Right Back">
        <h1>Be Right Back</h1>
        <p>We're taking a short break but will be back soon. Thanks for your patience!</p>
    </div>

</body>
</html>
